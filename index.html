<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="main-screen">
            <div class="firstNumber"></div>
            <p class="sign"></p>
            <div class="secondNumber">0</div>
        </div>
        <div class="buttons-container">
            <div class="buttonRow">
                <button id="all-clear">AC</button>
                <button id="clear">C</button>
                <button class="signBtn" id="sign-change">+/-</button>
                <button class="signBtn" id="division">/</button>
            </div>
            <div class="buttonRow">
                <button class="numberBtn" id="seven">7</button>
                <button class="numberBtn" id="eight">8</button>
                <button class="numberBtn" id="nine">9</button>
                <button class="signBtn" id="multiply">*</button>
            </div>
            <div class="buttonRow">
                <button class="numberBtn" id="four">4</button>
                <button class="numberBtn" id="five">5</button>
                <button class="numberBtn" id="six">6</button>
                <button class="signBtn" id="subtraction">-</button>
            </div>
            <div class="buttonRow">
                <button class="numberBtn" id="one">1</button>
                <button class="numberBtn" id="two">2</button>
                <button class="numberBtn" id="three">3</button>
                <button class="signBtn" id="addition">+</button>
            </div>
            <div class="buttonRow">
                <button class="numberBtn" id="zero">0</button>
                <button class="signBtn" id="dot">.</button>
                <button class="signBtn" id="equall">=</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
